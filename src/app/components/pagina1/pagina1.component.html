<br>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="row m-t-sm">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div  id="list_alumnos">
                            <div class="panel panel-filled">
                                <div class="panel-body">
    
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <h5 class="m-t-xs font-weight-normal">Cursos Registrados</h5>
                                        </div>
                                    </div>
    
                                    <div>
                                        <table class="table table-dark max">
                                            <thead>
                                                <tr>
                                                    <th scope="col" >Nombre</th>
                                                    <th scope="col" >Categoria</th>
                                                    <th scope="col" >Duracion</th>
                                                    <th scope="col" >Fecha de creacion</th>
                                                </tr>
                                            </thead>
                                            <tbody id="datos">
                                                <tr *ngFor="let cursos of listCursos">
                                                    <td>{{ cursos.nombre }}</td>
                                                    <td>{{ cursos.categoria }}</td>
                                                    <td>{{ cursos.duracion }}</td>
                                                    <td>{{ cursos.fechaCreacion }}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
